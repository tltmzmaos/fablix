<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: black">

<section id="navigation-section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm">
            <div class="navbar-collapse w-100 order-1">
                <a class="nav-link" id="fablix-button" href="index.html#main">FABLIX</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="movie_button" href="index.html#movie">MOVIE</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="cart_button" href="index.html#cart_page">CART</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <div id="search_bar_div" class="mx-auto">
                        <div class="row">
                            <form action="search.html" id="search_bar" method="get">
                                <label>
                                    <input id="autocomplete" type="text" placeholder="search.." name="searchBar">
                                </label>
                                <input type="submit" value="Search">
                            </form>
                            <ul id="search_result"></ul>
                        </div>
                        <div class="row popup">
                            <p onclick="openForm()">(Advanced Search)</p>
                        </div>
                    </div>
                </ul>

            </div>
        </nav>
    </div>

    <div id="searchPopUp">
        <div class="form-popup">
            <form id="search_form" method="get" action="advanced-search.html">
                <input class="mt-1" type="text" placeholder="by title" name="title">
                <input class="mt-1" type="text" placeholder="by year" name="year">
                <input class="mt-1" type="text" placeholder="by director" name="director">
                <input class="mt-1" type="text" placeholder="by star name" name="star">
                <br>
                <input class="mt-1 btn btn-secondary" type="submit" value="Search">
                <input class="mt-1 btn btn-secondary" type="button" value="Cancel" onclick="closeForm()">
            </form>
        </div>
    </div>
</section>

<h2 id="search_header"></h2>
<h2 id="no_result"></h2>

<div class="number_result">
    <p>Results per page:
        <select id="num_row" onchange="pSplit()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </p>
</div>
<div class="sort_selection">
    <p>Sort by:
        <select id="sort_select" onchange="searchSorting()">
            <option value="">Select a sorting option</option>
            <option value="RDTA">Rating ↓ Title ↑</option>
            <option value="RDTD">Rating ↓ Title ↓</option>
            <option value="TDRD">Title ↓ Rating ↓</option>
            <option value="TDRA">Title ↓ Rating ↑</option>
            <option value="TARD">Title ↑ Rating ↓</option>
            <option value="TARA">Title ↑ Rating ↑</option>
            <option value="RATA">Rating ↑ Title ↑</option>
            <option value="RATD">Rating ↑ Title ↓</option>
        </select>
    </p>
</div>
<table id="search_table" class="table table-dark table-striped">-->
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="search_table_body"></tbody>
</table>
<div id="prenextButtn">
    <p id="page_num"></p>
    <br>
    <button class="btn btn-secondary" onclick="prevPage()">PREV</button>
    <button class="btn btn-secondary" onclick="nextPage()">NEXT</button>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="./search.js"></script>


</body>
</html>
