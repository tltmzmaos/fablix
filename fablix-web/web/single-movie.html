<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Movie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: black">

<section id="navigation-section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm">
            <div class="navbar-collapse w-100 order-1">
                <a class="nav-link" id="fablix-button" href="index.html#main">FABLIX</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="movie_button" href="index.html#movie">MOVIE</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="cart_button" href="index.html#cart_page">CART</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <div id="search_bar mx-auto">
                        <div class="row container">
                            <form id="search_bar" method="get" action="search.html">
                                <input id="autocomplete" type="text" placeholder="search.." name="searchBar">
                                <input type="submit" value="Search">
                            </form>
                            <ul id="search_result"></ul>
                        </div>
                        <div class="row popup">
                            <p onclick="openForm()">(Advanced Search)</p>
                        </div>
                    </div>
                </ul>

            </div>
        </nav>
    </div>

    <div id="searchPopUp">
        <div class="form-popup">
            <form id="search_form" method="get" action="advanced-search.html">
                <input class="mt-1" type="text" placeholder="by title" name="title">
                <input class="mt-1" type="text" placeholder="by year" name="year">
                <input class="mt-1" type="text" placeholder="by director" name="director">
                <input class="mt-1" type="text" placeholder="by star name" name="star">
                <br>
                <input class="mt-1 btn btn-secondary" type="submit" value="Search">
                <input class="mt-1 btn btn-secondary" type="button" value="Cancel" onclick="closeForm()">
            </form>
        </div>
    </div>
</section>

<div>
    <button class="btn btn-outline-light" onclick="history.back()">Go back</button>
</div>

<h3 id="movie_title"></h3>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="single_movie_table_body"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="single-movie.js"></script>
<script src="index.js"></script>



</body>
</html>
