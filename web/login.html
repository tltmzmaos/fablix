<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fablix Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body id="login_page_body">
<h1>Welcome to Fablix</h1>

<form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <label>
        <input name="username" placeholder="Enter Username" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <input type="submit" value="Login">
    <div class="g-recaptcha" data-sitekey="6Lfpwu8UAAAAALqgrSUesZAdhQ4_K4dhnxJK3x4u"></div>
</form>

<div id="login_error_message"></div>

<div>
    <a href="employeeLogin.html" class="btn btn-outline-light login_change">Go to Employee Login</a>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>

</body>
</html>
