<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEW-MOVIE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="new_body">

<section>
    <div class="container-fluid">
        <nav class="navbar navbar-expland-lg navbar-expand-md navbar-expand-sm">
            <div class="navbar-collapse w-100 order-1">
                <a class="nav-link" id="dashbaord-admin-button" href="_dashboard.html">FABLIX-ADMIN</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="new-movie.html" class="nav-link dashboard-nav-button">NEW MOVIE</a>
                    </li>
                    <li class="nav-item active">
                        <a href="new-star.html" class="nav-link dashboard-nav-button">NEW STAR</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<div class="new-form">
    <form id ="newmovie-form"  method = "post">
        <h2>Add a New Movie</h2>
        <p>* is required</p>
        <br>
        Movie Title(*) : <input name="movie-title" class="mt-2" type="text" placeholder="Movie title" required>
        <br>
        Movie Year(*) : <input name="movie-year" class="mt-2" type="number" placeholder="Movie year" required>
        <br>
        Director(*) : <input name="movie-director" class="mt-2" type="text" placeholder="Director name" required>
        <br>
        Star(*) : <input name="star-name" class="mt-2" type="text" placeholder="Star name" required>
        <br>
        Genre(*) : <input name="genre-name" class="mt-2" type="text" placeholder="Genre name" required>
        <br>
        <input class="mt-1 btn btn-secondary" type="submit" value="ADD">
    </form>
</div>

<div>
    <h3 id="new_movie_confirm"></h3>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="new-movie.js"></script>

</body>
</html>
